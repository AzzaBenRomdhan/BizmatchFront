<app-header></app-header>
<div class="container rounded bg-white mt-5">
    <!------------------navbar orizetal---------------->
    <ul class="bigButtons icon-nav mt-5">
        <li class="button__item ">
          <a href="#" class="button__link card" routerLink="/suiviObjectif/{{user?.userName}}"> 
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer circle of the target -->
                <circle cx="12" cy="12" r="10" fill="#000000" />

                <!-- Inner circles to represent the target rings -->
                <circle cx="12" cy="12" r="8" fill="none" stroke="#FFFFFF" stroke-width="2" />
                <circle cx="12" cy="12" r="6" fill="none" stroke="#FFFFFF" stroke-width="2" />
                <circle cx="12" cy="12" r="4" fill="none" stroke="#FFFFFF" stroke-width="2" />

                <!-- Crosshair lines -->
                <line x1="12" y1="2" x2="12" y2="22" stroke="#FFFFFF" stroke-width="2" />
                <line x1="2" y1="12" x2="22" y2="12" stroke="#FFFFFF" stroke-width="2" />
              </svg>
            <label class="buttonTitle">Suivi des objectifs</label>
          </a>
        </li>

        <li class="button__item">
          <a routerLink="/reclamation" class="button__link card">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
            </svg>
            <label class="buttonTitle">Réclamation</label>
          </a>
        </li>

        <li class="button__item">
          <a routerLink="/document" class="button__link card">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
    </svg>
            <label class="buttonTitle">Document</label>
          </a>
        </li>
        <li class="button__item">
          <a routerLink="/reunion" class="button__link card">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
    </svg>
            <label class="buttonTitle">Calendrier</label>
          </a>
        </li>

        <li class="button__item">
          <a routerLink="/listFormation" class="button__link card">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
    </svg>
            <label class="buttonTitle" >Formation <span style="color: gold; font-weight: bold; font-size: 12px;">Premium</span></label>
          </a>
        </li>
      </ul>
<!------------------End navbar orizetal---------------->
<!------------------Information profile----------------->
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{user?.userName}}</span><span class="text-black-50">{{user?.userEmail}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Paramètres du Profil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" placeholder="{{ user?.userLastName }}" value=""></div>
                    <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control" value="" placeholder="{{ user?.userFirstName }}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">ID Email</label><input type="text" class="form-control" placeholder="{{user?.userEmail}}" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Pays</label><input type="text" class="form-control" placeholder="pays" value=""></div>
                    <div class="col-md-6"><label class="labels">État/Région</label><input type="text" class="form-control" value="" placeholder="état"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Enregistrer le Profil</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience" (click)="openDialog('0ms', '0ms')"><span>Changer le Mot de Passe </span><span class="border px-3 p-1 add-experience"><i class="fas fa-edit"></i>&nbsp;Modifier</span></div><br>
            </div>
            <div class="p-3 py-0">
                <div class="d-flex justify-content-between align-items-center experience"><span>Modifier l'Expérience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Expérience</span></div><br>
                <div class="col-md-12"><label class="labels">Expérience en Design</label><input type="text" class="form-control" placeholder="expérience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Détails Supplémentaires</label><input type="text" class="form-control" placeholder="détails supplémentaires" value=""></div>
            </div>
        </div>
    </div>
<!------------------End navbar orizetal---------------->
</div>
<app-footer></app-footer>
