<app-header></app-header>
<div class="more-info reservation-info " style="margin-top: 150px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-sm-6">
        <div class="info-item">
          <i class="fa fa-phone"></i>
          <h4>Passer un appel téléphonique</h4>
          <a href="#">+216 22222222</a>
        </div>
      </div>
      <div class="col-lg-4 col-sm-6">
        <div class="info-item">
          <i class="fa fa-envelope"></i>
          <h4>Contactez nous </h4>
          <a href="#">bizmatch@gmail.com</a>
        </div>
      </div>
      <div class="col-lg-4 col-sm-6">
        <div class="info-item">
          <i class="fa fa-map-marker"></i>
          <h4>Visitez nos bureaux</h4>
          <a href="#">ottawa .Canada</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="reservation-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #f="ngForm" class="styled-form">
          <h1>Passez votre <em>Réclamation</em> Via ce <em>Formulaire</em></h1>
          <div class="form-group">
            <label for="firstName">Votre Nom *</label>
            <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="contactUs.Firstname" required>
          </div>

          <div class="form-group">
            <label for="lastName">Votre prénom *</label>
            <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="contactUs.LastName" required>
          </div>

          <div class="form-group">
            <label for="email">Votre Email *</label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="contactUs.Email" required>
          </div>

          <div class="form-group">
            <label for="location">Votre adresse *</label>
            <input type="text" name="location" id="location" class="form-control" [(ngModel)]="contactUs.Location" required>
          </div>

          <div class="form-group">
            <label for="contenu">Votre Message *</label>
            <textarea name="contenu" id="contenu" class="form-control" [(ngModel)]="contactUs.contenu" rows="6" required></textarea>
          </div>

          <div class="form-group">
            <button type="submit" name="btnSubmit" class="btn btn-primary" (click)="createContactUs(f.value)">Envoyer</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
