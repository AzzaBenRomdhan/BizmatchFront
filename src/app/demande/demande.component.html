<app-header></app-header>

<div class="row d-flex justify-content-center container">
  <div class="col-md-8">
    <div class="card-hover-shadow-2x mb-3 card">
      <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
          <i class="fa fa-tasks"></i>&nbsp;Liste des recruteurs
        </div>
      </div>
      <div class="scroll-area-sm">
        <div style="position: static;" class="ps ps--active-y">
          <div class="ps-content">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let recruteur of recruteurs">
                <div class="todo-indicator bg-warning"></div>
                <div class="widget-content p-0">
                  <div class="widget-content-wrapper">
                    <div class="widget-content-left mr-2">
                      <div class="custom-checkbox custom-control">
                        <input class="custom-control-input" [id]="'exampleCustomCheckbox' + recruteur.idR" type="checkbox">
                        <label class="custom-control-label" [for]="'exampleCustomCheckbox' + recruteur.idR">&nbsp;</label>
                      </div>
                    </div>
                    <div class="widget-content-left">
                      <div class="widget-heading">Nom & PrÃ©nom:
                        {{ recruteur.nom }} {{ recruteur.prenom }}
                        <div class="badge badge-danger ml-2">NumÃ©ro :{{ recruteur.telephone }}</div>
                      </div>
                      <div class="widget-subheading"><i>de {{ recruteur.email }}</i></div>
                      <div class="widget-subheading">pendant {{ recruteur.dure }}</div>
                      <div class="widget-subheading">Type de recrutement:{{ recruteur.typeRec }}</div>
                    </div>
                    <div class="widget-content-right">
                        <button class="border-0 btn-transition btn btn-outline-success" (click)="showNotificationMessage()">
                            <i class="fa fa-check"></i>
                          </button>     
                      <button class="border-0 btn-transition btn btn-outline-danger"
                        (click)="deleteRecruteur(recruteur.idR)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="notification" *ngIf="showNotification">
    <div class="container d-flex justify-content-center">
      <div class="card mt-5 p-3">
        <div class="media">
          <div class="notification-icon">
            <!-- Your image or icon here -->
            <img src="../assets/images/logo.png" class="mr-3">
          </div>
          <div class="media-body">
            <h6 class="mt-2 mb-0">Ce recruteur  </h6>
            <small class="text">sera contacter PAR l'entreprise </small>
          </div>
        </div>
      </div>
    </div>
  </div>


<app-footer></app-footer>
