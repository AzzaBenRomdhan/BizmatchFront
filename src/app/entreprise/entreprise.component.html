      <form #f="ngForm" (ngSubmit)="addEntreprise(f.value)">
        <h1>Entreprise</h1>
        <div class="question">
          <input id="nom" name="nom" [(ngModel)]="entreprise.nom" type="text" required>
          <label>Nom de l'entreprise</label>
        </div>
        <div class="question">
          <input id="adresse" name="adresse" [(ngModel)]="entreprise.adresse" type="text" required>
          <label>Adresse de l'entreprise</label>
        </div>
        <div class="question">
          <input id="details" name="details" [(ngModel)]="entreprise.details" type="text" required>
          <label>Detail de l'entreprise</label>
        </div>
        <div class="question">
            <input id="budget" name="budget" [(ngModel)]="entreprise.budget" type="text" required>
            <label>budget de l'entreprise</label>
          </div>
        <div class="select">
          <label>Secteur d'activité</label>
          <select id="domaine" name="domaine" [(ngModel)]="entreprise.domaine" required>
            <option value="Marketing">Marketing</option>
            <option value="Technologie">Technologie</option>
            <option value="Finance">Finance</option>
            <option value="Santé">Santé</option>
            <option value="Éducation">Éducation</option>
            <option value="Mode">Mode</option>
            <option value="Alimentation">Alimentation</option>
            <option value="Immobilier">Immobilier</option>
            <option value="Consultation">Consultation</option>
            <option value="Production">Production</option>
            <option value="Recherche">Recherche</option>
            <option value="Autre">Autre</option>
          </select>
        </div>
        <button (click)="addEntreprise(f.value)" type ="submit">Enregistrer </button>
      </form>
          
      <ul class="entreprise-list">
        <li class="entreprise-item" *ngFor="let entreprise of entrprises2">
          <div class="entreprise-content">
            <h2>{{ entreprise.nom }}</h2>
            <p>Adresse: {{ entreprise.adresse }}</p>
            <p>Budget: {{ entreprise.budget }}</p>
            <p>Domaine: {{ entreprise.domaine }}</p>
