<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xBp/5arbsXzVcfhthAGfKuF7+GsTKlNzCPeLZlKQwrV2Yn/HyrB9y1xTJzypdQc0o28P0oZdiw+za1tDkYtY4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .blog-details-area {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            transition: transform 0.3s ease-in-out;
        }

        .blog-details-area:hover {
            transform: scale(1.02);
        }

        .cs-thumb img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .cs-thumb:hover img {
            transform: scale(1.1);
        }

        .blog-top-meta {
            margin-bottom: 20px;
            color: #3498db;
            transition: color 0.3s ease-in-out;
        }

        .blog-top-meta:hover {
            color: #2980b9;
        }

        .blog-top-meta i {
            margin-right: 5px;
        }

        .cs-content {
            color: #333;
        }

        .cs-content h3 {
            color: #3498db;
            margin-bottom: 10px;
            transition: color 0.3s ease-in-out;
        }

        .cs-content:hover h3 {
            color: #2980b9;
        }

        .comment-title {
            color: #3498db;
            margin-bottom: 20px;
            transition: color 0.3s ease-in-out;
        }

        .comment-title:hover {
            color: #2980b9;
        }

        .comment-list {
            list-style: none;
            padding: 0;
        }

        .comment-info-inner {
            margin-bottom: 20px;
        }

        .comment-info-inner article {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .comment-info-inner:hover article {
            transform: translateX(10px);
        }

        .comment-thumb img {
            max-width: 50px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .comment-thumb:hover img {
            transform: scale(1.2);
        }

        .delete-icon {
            color: #e74c3c;
            cursor: pointer;
            font-size: 14px;
            margin-left: auto;
            transition: color 0.3s ease-in-out;
        }

        .delete-icon:hover {
            color: #c0392b;
        }

        .cs-cmnt-meta ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cs-cmnt-meta li {
            display: inline-block;
            color: #2980b9;
            margin-right: 10px;
        }

        .leave-comment-area {
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #3498db;
            border-radius: 4px;
            resize: vertical;
        }

        button.btn-primary {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button.btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="blog-details-area">
        <!-- Section Image -->
        <div class="cs-thumb">
            <img [src]="imageData" alt="">
        </div>

        <!-- Section Content -->
        <div class="cs-content">
            <!-- Meta Information -->
            <div class="blog-top-meta">
                <i class="fa fa-heart" (click)="onLikeClick()"></i><span class="ml-2"><strong>{{ likeCount }} Likes</strong></span>
                <i class="fa fa-thumbs-down" (click)="onDislikClick()"></i><span class="ml-2"><strong>{{ dislikeCount }} DisLikes</strong></span>
            </div>

            <!-- Blog Title -->
            <h3>{{post.title}}</h3>

            <!-- Blog Content -->
            <p>{{post.content}}</p>

            <!-- Share Section -->
            <div class="cs-post-share">
                <div class="row align-items-center">
                    <div class="col-lg-5 col-md-12 col-sm-8">
                        <!-- Ajoutez du contenu au besoin -->
                    </div>
                </div>
            </div>

            <!-- Post Author Info -->
            <div class="post-author-info">
                <div class="thumb">
                    <!-- Image de l'auteur -->
                </div>
                <div class="fix">
                    <!-- Informations de l'auteur -->
                </div>
            </div>
        </div>

        <!-- Section Commentaires -->
        <div class="comment-area">
            <!-- Titre Commentaires -->
            <h4 class="comment-title">Comments <span>({{ commentCount }})</span></h4>

            <!-- Liste des Commentaires -->
            <ul class="comment-list" *ngFor="let comment of post.comments">
                <li class="comment-info-inner">
                    <article>
                        <div class="comment-thumb">
                            <img src="../../../assets/images/author/cs-comment-auth1.jpg" alt="image">
                        </div>
                        <div class="comment-content">
                            <h4>Tomas</h4>
                            <a (click)="deleteComment(comment)"><span class="delete-icon">&#10060;</span></a>
                            <p>{{comment.content}}</p>
                            <div class="cs-cmnt-meta">
                                <ul>
                                    <li>{{comment.publishedAt}}</li>
                                </ul>
                                <a href="#">REPLY <i class="fa fa-long-arrow-right"></i></a>
                            </div>
                        </div>
                    </article>
                </li>
            </ul>

            <!-- Zone de Commentaire -->
            <div class="leave-comment-area">
                <h4 class="comment-title">Leave Your Comment</h4>
                <form #f="ngForm">
                    <textarea name="msg" id="msg" placeholder="Your message here" name="content" ngModel #content="ngModel"></textarea>
                    <button class="btn btn-primary btn-round" type="submit" (click)="addComment(f.value)">Post Comment <i class="fa fa-long-arrow-right"></i></button>
                </form>
            </div>
            <!-- Fin Zone de Commentaire -->
        </div>
        <!-- Fin Section Commentaires -->
    </div>

</body>
</html>
