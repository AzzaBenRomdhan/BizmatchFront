<app-header></app-header>
<style>
    /* Styles CSS personnalisés */
.blue-button {
  background-color: rgb(10, 185, 197); /* Couleur de fond bleue */
  color: white; /* Couleur du texte blanc */
  padding: 10px 20px; /* Rembourrage pour l'apparence du bouton */
  border: none; /* Supprimer la bordure du bouton */
  cursor: pointer; /* Curseur de type pointeur au survol */
}

/* Style pour mettre en surbrillance le bouton lorsqu'il est survolé */
.blue-button:hover {
  background-color: rgb(11, 159, 179); /* Couleur de fond plus foncée lors du survol */
}

</style>
<div class="more-info reservation-info " style="margin-top: 150px;">
  <div class="container">
    <div class="row">
    
      <div class="col-lg-4 col-sm-6">
        <div class="info-item">
          <i class="fa fa-phone"></i>
          <h4>Passer un appel téléphonique</h4>
          <a href="#">+216 22222222</a>
        </div>
      </div>
      <div class="col-lg-4 col-sm-6">
        <div class="info-item">
          <i class="fa fa-envelope"></i>
          <h4>Contactez nous </h4>
          <a href="#">bizmatch@gmail.com</a>
        </div>
      </div>
      <div class="col-lg-4 col-sm-6">
        <div class="info-item">
          <i class="fa fa-map-marker"></i>
          <h4>Visitez nos bureaux</h4>
          <a href="#">ottawa .Canada</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="reservation-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="container">
            <form (ngSubmit)="createOffre()">
              <div class="row">
                <div class="col-lg-6">
                  <fieldset>
                    <label for="nomOffre" class="form-label">Nom de l'offre</label>
                    <input type="text" name="nomOffre" [(ngModel)]="nouvelleOffre.nomOffre" class="form-control" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <label for="location" class="form-label">Emplacement</label>
                    <input type="text" name="location" [(ngModel)]="nouvelleOffre.location" class="form-control" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <label for="detailsOffre" class="form-label">Détails de l'offre</label>
                    <input type="text" name="detailsOffre" [(ngModel)]="nouvelleOffre.detailsOffre" class="form-control" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <label for="capacite" class="form-label">Capacité</label>
                    <input type="number" name="capacite" [(ngModel)]="nouvelleOffre.capacite" class="form-control" required>
                  </fieldset>
                </div> 
                <div class="col-lg-6">
                    <fieldset>
                      <label for="Prix" class="form-label">Prix</label>
                      <input type="number" name="capacite" [(ngModel)]="nouvelleOffre.price" class="form-control" required>
                    </fieldset>
                  </div>
                  <br>
                <div class="col-lg-12">
                  <fieldset>
                    <div class="col-lg-12 text-center"> <!-- Pour centrer le bouton -->
                        <button type="submit" class="main-button blue-button" >Ajouter Marché</button>
                      </div>
                      
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
          
      </div>
    </div>
  </div>
</div>
